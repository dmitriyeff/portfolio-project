<div class="album py-5 bg-light">

  <div class="container">
    <div class="row">
      <div class="col-md-4" ng-repeat="item in project.items | startFrom: (project.currentPage - 1) * project.pageSize | limitTo: project.pageSize">

        <div class="card mb-4 shadow">
           <img class="card-img-top" alt="{{item.name}}" style="width: 100%; display: block;" src="{{item.img}}">
           <div class="card-body">
             <h4>{{item.name}}</h4>
             <p>{{item.description}}</p>
               <a role="button" class="btn btn-secondary btn-md" ng-href={{item.url}} target="_blank" style="text-decoration: none;">Open</a>
           </div>
        </div>
      </div>
    </div>

    <div onclick="scrollProject()">
      <ul class="pagination pag shadow" uib-pagination total-items="project.items.length" ng-model="project.currentPage" items-per-page="project.pageSize"></ul>
    </div>

  </div>
</div>
